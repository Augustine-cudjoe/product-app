<!DOCTYPE html>
<html>
    <head>
        <title> contact form</title>
    </head>
    <body>
        <a href="../index.html">Back</a>
        <form>
            <table>
                <tr>
                    <td> name:</td>
                    <td> <input type="text " name="c_form" required ></td>

                </tr>
                <tr>
                    <td> Email:</td>
                    <td> <input type="email " name="c_form" required ></td>

                </tr>
                <tr>
                    <td> phone:</td>
                    <td> <input type="tel" name="phone" required ></td>

                </tr>
                <tr>
                    <td> Subject:</td>
                    <td> <input type="text" name="subject" required ></td>

                </tr>
                <tr>
                    <td> Message:</td>
                    <td> <textarea name="Message" class="30" rows="5"> </textarea></td>

                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit" name="c_send"  value="Send message"></td>

                </tr>
                
            </table>
        </form>
    </body>
</html>
